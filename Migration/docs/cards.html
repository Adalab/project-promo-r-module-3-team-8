<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile cards - CREATE YOUR CARD</title>
  <link rel="icon" type="image/png" href="./assets/images/eye.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body class="body__cards">
  <!--header-->
  <header class="header__cards">
      <a href="index.html"><img class="header__cards--profile" src="./assets/images/logo-awesome-profile-cards0.svg"
              alt="logo profile-cards"></a>
  </header>
  <!--main-->
  <main class="main__cards">
    <!--preview-->
    <section class="preview">
        <!--Secondary container for wrapping items-->
        <div class="preview__content">
            <!--Reset button-->
            <button class="reset js-reset-btn" type="reset">
                <p>Reset</p>
                <i class="fa-regular fa-trash-can"></i>
            </button>
            <!--Article-->
            <article class="article js-article palette-1">
                <!--Header with title & subtitle-->
                <div class="article__header">
                    <h1 class="article__header--title js-article-title">Minion Stuart</h1>
                    <h2 class="article__header--subtitle js-article-subtitle">Despicable villain</h2>
                </div>
                <!--Container for profile picture-->
                <div class="article__photo js-article-photo js__profile-image profile__image">
                </div>
                <!--Navigation menu with icons-->
                <nav class="article__nav">
                    <ul class="article__nav--list">
                        <li>
                            <a class="article__nav--link js-article-link-phone" href="#"><i
                                    class="fa-solid fa-mobile-screen-button fa-md"></i></a>
                        </li>
                        <li>
                            <a class="article__nav--link js-article-link-mail" href="#"><i
                                    class="fa-regular fa-envelope fa-md"></i></a>
                        </li>
                        <li>
                            <a class="article__nav--link js-article-link-linkedin" href="#" target="_blank"><i
                                    class="fa-brands fa-linkedin-in fa-md"></i></a>
                        </li>
                        <li>
                            <a class="article__nav--link js-article-link-github" href="#" target="_blank"><i
                                    class="fa-brands fa-github-alt fa-md"></i></a>
                        </li>
                    </ul>
                </nav>
            </article>
        </div>
    </section>
    <!--form-->
    <section class="main__cards--section">
      <form class="js-form">
        <!--design-->
        <fieldset class="design">
            <div class="design__head js-design-head">
                <div class="design__head__intro">
                    <i class="fa-regular fa-object-ungroup box--element design__head__intro__icon"></i>
                    <legend class="design__head__intro__title"> Diseña
                    </legend>
                </div>
                <i class="fa-solid fa-angle-up design__head__arrow js-design-arrow-up collapsed"></i>
                <i class="fa-solid fa-angle-down design__head__arrow js-design-arrow-down"></i>
            </div>

            <!--Disappears when the menu is toggled-->
            <div class="design__palette js-design-big-box">
                <p class="design__palette__p"> Colores
                </p>
                <div class="design__palette__box design__palette__box--1">
                    <input class="design__palette__box--selector js-palette-one" type="radio" value="1" name="palette"
                        checked />
                    <div class="design__palette__box--1left minibox"></div>
                    <div class="design__palette__box--1middle minibox"></div>
                    <div class="design__palette__box--1right minibox"></div>
                </div>
                <div class="design__palette__box design__palette__box--2">
                    <input class="design__palette__box--selector js-palette-two" type="radio" value="2" name="palette" />
                    <div class="design__palette__box--2left  minibox"></div>
                    <div class="design__palette__box--2middle minibox"></div>
                    <div class="design__palette__box--2right minibox"></div>
                </div>
                <div class="design__palette__box design__palette__box--3">
                    <input class="design__palette__box--selector js-palette-three" type="radio" value="3" name="palette" />
                    <div class="design__palette__box--3left minibox"></div>
                    <div class="design__palette__box--3middle minibox"></div>
                    <div class="design__palette__box--3right minibox"></div>
                </div>
            </div>
        </fieldset>
        <!--fill-->
        <fieldset class="fill">
            <div class="fill__head js-fill-head">
                <div class="fill__head__intro">
                    <i class="fa-solid fa-keyboard box--element fill__head__intro__icon"></i>
                    <legend class="fill__head__intro__title"> Rellena
                    </legend>
                </div>
                <!--Disappears when the menu is toggled-->
                <i class="fa-solid fa-angle-up fill__head__arrow js-fill-arrow-up"></i>
                <i class="fa-solid fa-angle-down fill__head__arrow js-fill-arrow-down collapsed"></i>
            </div>

            <!--Disappears when the menu is toggled-->
            <div class="fill__div js-fill-big-box collapsed">
                <label class="fill__div__label" for="name" id="name">Nombre completo</label>
                <input class="fill__div__input js-input-name" type="text" name="name" id="name" placeholder="Ej: Minion Stuart"
                    required>
                <label class="fill__div__label" for="job" id="job">Puesto </label>
                <input class="fill__div__input js-input-job" type="text" name="job" id="job" placeholder="Ej: Despicable villain"
                    required>
                <label class="fill__div__label" for="text">Imagen de perfil</label>
                <!--orange button-->
                <div class="fill__div__boxes">
                    <label class="fill__div__boxes__orange" for="img-selector">Añadir imagen</label>
                    <input type="file" name="photo" id="img-selector" class="action__hiddenField  js__profile-upload-btn">
                    <!--white box-->
                    <div class="fill__div__boxes__empty profile__preview js__profile-preview js-input-box">
                    </div>
                </div>

                <label class="fill__div__label" for="email" id="email">Email</label>
                <input class="fill__div__input js-input-email" type="email" name="email" id="email"
                    placeholder="Ej: minion-stuart@gmail.com" required>
                <label class="fill__div__label" for="phone" id="phone">Teléfono</label>
                <input class="fill__div__input js-input-phone" type="tel" name="phone" id="phone"
                    placeholder="Ej: 555-55-55-55">
                <label class="fill__div__label" for="linkedin" id="linkedin">LinkedIn</label>
                <input class="fill__div__input js-input-linkedin" type="url" name="linkedin" id="linkedin"
                    placeholder="Ej: minion.stuart" required>
                <label class="fill__div__label" for="github" id="github" >GitHub</label>
                <input class="fill__div__input js-input-github" type="url" name="github" id="github" placeholder="Ej: minionstuart"
                    required>
            </div>
        </fieldset>
        <!--share-->
        <fieldset class="share">
            <!--Review button -submit-->
            <div class="share__head js-share-head">
                <span class="share__head__intro">
                    <i class="fa-solid fa-share-nodes icon-sharebox--element share__head__intro__icon"></i>
                    <legend class="share__head__intro__title">Comparte
                    </legend>
                </span>
                <i class="fa-solid fa-angle-up share__head__arrow js-share-arrow-up"></i>
                <i class="fa-solid fa-angle-down share__head__arrow js-share-arrow-down collapsed"></i>
            </div>

            <!--Change it to a button. This way it would validate the form. it does not need a submit input-->
            <div class="share__div js-share-big-box collapsed">
                <div class="createbutton-on js-create-button">
                    <i class="fa-solid fa-address-card icon-id "></i>
                    <input type="submit" name="" id="" value=" Crear tarjeta" class="inputSubmit">

                </div>
                <!--Change it to a button-->

                <div class="shareresultbox collapsed js-share-result-box">
                    <hr class="lineRectangle">
                    <span class="shareresultbox__text">La tarjeta ha sido creada:</span>
                    <a href="#" class="shareresultbox__link js-share-url" target="_blank"></a>
                    <div class="shareresultbox__twitterbox">
                        <!--Reloads the pge because it is an empty link. it may be a button with inden with it, but it depends on the library. TO BE FOUND ON THE INTERNET. "How to share something Twitter"-->
                        <a href="#" target="_blank" class="shareresultbox__twitterbox--twitter js-link-twitter">
                            <i class="fa-brands fa-twitter tweet-icon"></i>
                            <span class="sharetwitter-text"> Compartir en twitter</span>
                        </a>
                    </div>
                </div>

            </div>
        </fieldset>
      </form>
    </section>
  </main>
  <!--footer-->
  <footer class="footer">
      <p class="copy">Awesome profile-cards @2022</p>
      <img class="logo" src="./assets/images/logo-minionlab.png" alt="logo Adalab">
  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
